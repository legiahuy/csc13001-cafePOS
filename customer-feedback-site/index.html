<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phản hồi - Coffee Shop</title>
  <link rel="icon" type="image/x-icon" href="/images/favi.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="wrapper">
    <div class="container">
      <img src="/images/StoreLogo.scale-400.png" alt="Coffee Shop Logo" class="logo" />
      <h1>Đóng góp ý kiến</h1>

      <div id="feedbackForm">
        <div class="form-group">
          <label for="name">Họ tên của bạn</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="content">Nội dung phản hồi</label>
          <textarea id="content" required></textarea>
        </div>

        <button id="submitBtn">Gửi phản hồi</button>
      </div>

      <div id="successMessage" class="success-message">
        Cảm ơn bạn đã gửi phản hồi! Chúng tôi sẽ phản hồi sớm nhất có thể.
      </div>

      <div id="errorMessage" class="error-message">
        Có lỗi xảy ra. Vui lòng thử lại sau.
      </div>
    </div>
  </div>
  <footer>
    <p>Café POS System &#169; 2025</p>
</footer>
  <script src="script.js"></script>
</body>
</html>
