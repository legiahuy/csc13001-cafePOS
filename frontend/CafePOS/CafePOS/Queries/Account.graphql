query getallAccounts {
  allAccounts {
    edges {
      node {
        type
        password
        displayName
        userName
      }
    }
  }
}

query Login($userName: String, $password: String) {
  allAccounts(
    condition: {
      userName: $userName
      password: $password
    }
  ) {
    edges {
      node {
        userName
        displayName
        type
      }
    }
  }
}

mutation CreateAccount($userName: String!, $displayName: String!, $password: String!, $type: Int!) {
  createAccount(input: {
    account: {
      userName: $userName,
      displayName: $displayName,
      password: $password,
      type: $type
    }
  }) {
    account {
      userName
      type
    }
  }
}

query GetAccountByUserName($userName: String!) {
  accountByUserName(userName: $userName) {
    userName
    displayName
    password
    type
  }
}

mutation UpdateAccountDisplayName($userName: String!, $displayName: String!) {
  updateAccountByUserName(input: {
    userName: $userName
    accountPatch: {
      displayName: $displayName
    }
  }) {
    account {
      userName
      displayName
    }
  }
}

mutation DeleteAccountByUserName($userName: String!) {
  deleteAccountByUserName(input: {userName: $userName}) {
    account {
      userName
    }
  }
}


