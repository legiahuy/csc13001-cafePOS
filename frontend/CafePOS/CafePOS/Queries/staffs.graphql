query GetAllStaff {
  allStaff {
    nodes {
      id
      name
      dob
      gender
      phone
      email 
      position
      salary
    }
  }
}

mutation CreateStaff(
  $name: String!
  $dob: Date!
  $gender: String!
  $phone: String!
  $email: String!
  $position: String!
  $salary: Float!
) {
  createStaff(input: {
    staff: {
      name: $name
      dob: $dob
      gender: $gender
      phone: $phone
      email: $email
      position: $position
      salary: $salary
    }
  }) {
    staff {
      id
      name
    }
  }
}


mutation UpdateStaff(
  $id: Int!
  $name: String!
  $dob: Date!
  $gender: String!
  $phone: String!
  $email: String!
  $position: String!
  $salary: Float!
) {
  updateStaffById(input: {
    id: $id
    staffPatch: {
      name: $name
      dob: $dob
      gender: $gender
      phone: $phone
      email: $email
      position: $position
      salary: $salary
    }
  }) {
    staff {
      id
      name
    }
  }
}


mutation DeleteStaff($id: Int!) {
  deleteStaffById(input: { id: $id }) {
    deletedStaffId
  }
}
