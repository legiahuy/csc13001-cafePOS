query GetAllBills {
  allBills {
    edges {
      node {
        id
        dateCheckIn
        dateCheckOut
        idTable
        idStaff
        idGuest
        paymentMethod
        status
        totalAmount
        discount
        finalAmount
        paymentNotes
        billInfosByIdBill {
          nodes {
            id
            idProduct
            count
            idBill
            unitPrice
            totalPrice
            productByIdProduct {
              id
              name
              price
              categoryByIdCategory {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}

query GetBillByTableIdAndStatus($tableId: Int!, $status: Int!) {
  allBills(condition: {idTable: $tableId, status: $status}) {
    edges {
      node {
        idTable
        status
        totalAmount
        paymentMethod
        finalAmount
        discount
        dateCheckOut
        dateCheckIn
        id
      }
    }
  }
}

query GetListMenuByTable($idTable: Int!) {
  allBills(condition: {
    idTable: $idTable,
    status: 0
  }) {
    nodes {
      id
      status
      billInfosByIdBill {
        nodes {
          productByIdProduct {
            name
            price
            id
          }
          count
        }
      }
    }
  }
}

mutation CancelBill(
  $id: Int!,
  $dateCheckOut: Datetime!,
  $idStaff: Int!          
) {
  updateBillById(
    input: {
      id: $id,
      billPatch: {
        status: 2,
        dateCheckOut: $dateCheckOut,
        idStaff: $idStaff    
      }
    }
  ) {
    bill {
      id
      status
      dateCheckOut
      idStaff               
    }
  }
} 

mutation ChangeTable($billId: Int!, $newTableId: Int!) {
  updateBillById(input: {
    id: $billId,
    billPatch: {
      idTable: $newTableId
    }
  }) {
    bill {
      id
      idTable
    }
  }
}

mutation DeleteBillById($id: Int!) {
  deleteBillById(input: {id: $id}) {
    deletedBillId
  }
}

query GetAllFullBills {
  allBills {
    edges {
      node {
        id
        idTable
        dateCheckIn
        dateCheckOut
        status
        totalAmount
        discount
        finalAmount
        paymentMethod
      }
    }
  }
}

query GetBillsByDate($checkIn: Datetime!, $checkOut: Datetime!) {
  allBills(condition: {dateCheckIn: $checkIn, dateCheckOut: $checkOut}) {
    edges {
      node {
        id
        totalAmount
        status
        paymentMethod
        idTable
        discount
        dateCheckOut
        dateCheckIn
      }
    }
  }
}

query GetBillsByDateAndStatus($endDate: Datetime!, $status: Int!) {
  allBills(condition: {dateCheckOut: $endDate, status: $status}) {
    edges {
      node {
        id
        totalAmount
        status
        paymentMethod
        idTable
        discount
        dateCheckOut
        dateCheckIn
      }
    }
  }
}

query GetMaxIDBill {
  allBills(orderBy: ID_DESC, first: 1) {
    edges {
      node {
        id
      }
    }
  }
}

mutation CreateBill($idTable: Int!, $status: Int!, $dateCheckIn: Datetime!, $idStaff: Int!, $idGuest: Int) {
  createBill(
    input: {bill: {idTable: $idTable, status: $status, dateCheckIn: $dateCheckIn, idStaff: $idStaff, idGuest: $idGuest}}
  ) {
    bill {
      id
      idTable
      status
      dateCheckIn
      idStaff
      idGuest
    }
  }
}

mutation UpdateBillStatus(
  $id: Int!,
  $discount: Float!,
  $paymentMethod: Int!,
  $guestId: Int,
  $paymentNotes: String,
  $dateCheckOut: Datetime,
  $totalAmount: Float!,
  $finalAmount: Float!,
  $idStaff: Int!          
) {
  updateBillById(
    input: {
      id: $id,
      billPatch: {
        status: 1,
        paymentMethod: $paymentMethod,
        discount: $discount,
        idGuest: $guestId,
        paymentNotes: $paymentNotes,
        dateCheckOut: $dateCheckOut,
        totalAmount: $totalAmount,
        finalAmount: $finalAmount,
        idStaff: $idStaff    
      }
    }
  ) {
    bill {
      id
      status
      totalAmount
      finalAmount
      paymentMethod
      discount
      dateCheckOut
      idStaff               
    }
  }
}





