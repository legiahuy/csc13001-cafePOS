query GetDrinksByCategory($idCategory: Int!) {
  allProducts(condition: {idCategory: $idCategory}) {
    edges {
      node {
        id
        name
        price
      }
    }
  }
}

query GetAllDrinks {
  allProducts {
    edges {
      node {
        id
        name
        price
      }
    }
  }
}
