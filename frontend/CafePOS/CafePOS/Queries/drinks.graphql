query GetDrinksByCategory($idCategory: Int!) {
  allProducts(condition: {idCategory: $idCategory}) {
    edges {
      node {
        id
        name
        price
      }
    }
  }
}

query GetListProducts {
  allProducts {
    edges {
      node {
        id
        name
        isAvailable
        description
        price
        idCategory
      }
    }
  }
}

