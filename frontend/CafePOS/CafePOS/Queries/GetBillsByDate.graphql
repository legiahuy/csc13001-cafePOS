query GetBillsByDate($checkIn: Datetime!, $checkOut: Datetime!) {
  allBills(
    filter: {
      dateCheckIn: {greaterThanOrEqualTo: $checkIn}
      dateCheckIn: {lessThanOrEqualTo: $checkOut}
    }
  ) {
    edges {
      node {
        id
        totalAmount
        status
        paymentMethod
        idTable
        discount
        dateCheckOut
        dateCheckIn
      }
    }
  }
}
