mutation CreateProduct(
  $name: String,
  $description: String,
  $categoryId: Int!,
  $price: Float,
  $isAvailable: Boolean
) {
  createProduct(
    input: { 
      product: {
        description: $description,
        idCategory: $categoryId,
        name: $name,
        isAvailable: $isAvailable,
        price: $price
      }
    }
  ) {
    product {
      id
      name
      description
      idCategory
      price
      isAvailable
    }
  }
}