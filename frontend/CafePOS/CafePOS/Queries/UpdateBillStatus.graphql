mutation UpdateBillStatus($id: Int!, $discount: Float!, $paymentMethod: Int!, $idGuest: Int, $paymentNote: String, $dateCheckOut: Datetime) {
  updateBillById(
    input: {id: $id, billPatch: {status: 1, discount: $discount, paymentMethod: $paymentMethod, idGuest: $idGuest, paymentNotes: $paymentNote, dateCheckOut: $dateCheckOut}}
  ) {
    bill {
      id
      status
      discount
    }
  }
}
