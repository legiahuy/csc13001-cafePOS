mutation UpdateBillStatus($id: Int!, $discount: Float!, $dateCheckOut: Datetime!, $totalAmount: Float!, $finalAmount: Float!, $paymentMethod: String!) {
  updateBillById(input: {
    id: $id,
    billPatch: {
      status: 1,
      discount: $discount,
      dateCheckOut: $dateCheckOut,
      totalAmount: $totalAmount,
      finalAmount: $finalAmount,
      paymentMethod: $paymentMethod
    }
  }) {
    bill {
      id
      status
      discount
      dateCheckOut
      totalAmount
      finalAmount
      paymentMethod
    }
  }
}
