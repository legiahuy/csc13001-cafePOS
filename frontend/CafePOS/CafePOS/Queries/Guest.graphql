query GetAllGuest {
  allGuests {
    edges {
      node {
        id
        name
        email
        phone
        totalPoints
        availablePoints
        memberSince
        membershipLevel
        notes
      }
    }
  }
}


mutation CreateGuest(
  $name: String!, 
  $phone: String!, 
  $email: String!, 
  $totalPoints: Int!, 
  $availablePoints: Int!,
  $notes: String, 
  $membershipLevel: String, 
  $memberSince: Date
) {
  createGuest(
    input: {
      guest: {
        name: $name,
        email: $email,
        phone: $phone,
        totalPoints: $totalPoints,
        availablePoints: $availablePoints,
        notes: $notes,
        membershipLevel: $membershipLevel,
        memberSince: $memberSince
      }
    }
  ) {
    guest {
      id
      name
      totalPoints
      availablePoints
    }
  }
}


mutation UpdateGuest(
  $id: Int!,
  $name: String!,
  $phone: String!,
  $email: String!,
  $totalPoints: Int!,
  $availablePoints: Int!,
  $notes: String,
  $membershipLevel: String,
  $memberSince: Date!
) {
  updateGuestById(
    input: {
      id: $id,
      guestPatch: {
        name: $name,
        phone: $phone,
        email: $email,
        totalPoints: $totalPoints,
        availablePoints: $availablePoints,
        notes: $notes,
        membershipLevel: $membershipLevel,
        memberSince: $memberSince
      }
    }
  ) {
    guest {
      id
      name
    }
  }
}



mutation DeleteGuest($id: Int!) {
  deleteGuestById(input: { id: $id }) {
    deletedGuestId
  }
}
