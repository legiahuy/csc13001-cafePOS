query getAllBills {
  allBills {
    edges {
      node {
        id
        totalAmount
        status
        paymentMethod
        idTable
        discount
        dateCheckOut
        dateCheckIn
      }
    }
  }
}

query GetBillByTableIdAndStatus($tableId: Int!, $status: Int!) {
  allBills(condition: {idTable: $tableId, status: $status}) {
    edges {
      node {
        idTable
        status
        totalAmount
        paymentMethod
        finalAmount
        discount
        dateCheckOut
        dateCheckIn
        id
      }
    }
  }
}

query GetListMenuByTable($idTable: Int!) {
  allBills(condition: {
    idTable: $idTable,
    status: 0
  }) {
    nodes {
      id
      status
      billInfosByIdBill {
        nodes {
          productByIdProduct {
            name
            price
          }
          count
        }
      }
    }
  }
}




