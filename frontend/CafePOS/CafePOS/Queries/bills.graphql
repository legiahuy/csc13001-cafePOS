query GetAllBills {
  allBills {
    edges {
      node {
        id
        dateCheckIn
        dateCheckOut
        idTable
        idStaff
        idGuest
        paymentMethod
        status
        totalAmount
        discount
        finalAmount
        paymentNotes
        billInfosByIdBill {
          nodes {
            id
            idProduct
            count
            idBill
            unitPrice
            totalPrice
            productByIdProduct {
              id
              name
              price
              categoryByIdCategory {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}

query GetBillByTableIdAndStatus($tableId: Int!, $status: Int!) {
  allBills(condition: {idTable: $tableId, status: $status}) {
    edges {
      node {
        idTable
        status
        totalAmount
        paymentMethod
        finalAmount
        discount
        dateCheckOut
        dateCheckIn
        id
      }
    }
  }
}

query GetListMenuByTable($idTable: Int!) {
  allBills(condition: {
    idTable: $idTable,
    status: 0
  }) {
    nodes {
      id
      status
      billInfosByIdBill {
        nodes {
          productByIdProduct {
            name
            price
          }
          count
        }
      }
    }
  }
}




