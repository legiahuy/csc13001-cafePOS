mutation InsertBillInfo($idBill: Int!, $idProduct: Int!, $count: Int!, $unitPrice: Float!, $totalPrice: Float!) {
  createBillInfo(
    input: { 
      billInfo: { 
        idBill: $idBill, 
        idProduct: $idProduct, 
        count: $count,
        unitPrice: $unitPrice,
        totalPrice: $totalPrice
      } 
    }
  ) {
    billInfo {
      id
      idBill
      idProduct
      count
      unitPrice
      totalPrice
    }
  }
}