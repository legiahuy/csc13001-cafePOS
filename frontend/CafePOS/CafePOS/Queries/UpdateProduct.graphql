mutation UpdateProduct($id: Int!, $name: String, $description: String, $categoryId: Int!, $price: Float, $isAvailable: Boolean) {
  updateProductById(
    input: {productPatch: {name: $name, isAvailable: $isAvailable, idCategory: $categoryId, price: $price, description: $description}, id: $id}
  ) {
    product {
      id
      name
      description
      idCategory
      price
      isAvailable
    }
  }
}
