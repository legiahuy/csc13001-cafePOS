mutation CreateBill($idTable: Int!, $status: Int!, $dateCheckIn: Datetime!, $idStaff: Int!, $idGuest: Int) {
  createBill(
    input: {bill: {idTable: $idTable, status: $status, dateCheckIn: $dateCheckIn, idStaff: $idStaff, idGuest: $idGuest}}
  ) {
    bill {
      id
      idTable
      status
      dateCheckIn
      idStaff
      idGuest
    }
  }
}

