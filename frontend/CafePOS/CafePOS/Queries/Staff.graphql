query GetAllStaff {
  allStaff {
    nodes {
      id
      name
      dob
      gender
      phone
      email 
      position
      salary
      userName
    }
  }
}

mutation CreateStaff(
  $name: String!
  $dob: Date!
  $gender: String!
  $phone: String!
  $email: String!
  $position: String!
  $salary: Float!
  $userName: String!   
) {
  createStaff(input: {
    staff: {
      name: $name
      dob: $dob
      gender: $gender
      phone: $phone
      email: $email
      position: $position
      salary: $salary
      userName: $userName  
    }
  }) {
    staff {
      id
      name
      userName 
    }
  }
}


mutation UpdateStaff(
  $id: Int!
  $name: String!
  $dob: Date!
  $gender: String!
  $phone: String!
  $email: String!
  $position: String!
  $salary: Float!
) {
  updateStaffById(input: {
    id: $id
    staffPatch: {
      name: $name
      dob: $dob
      gender: $gender
      phone: $phone
      email: $email
      position: $position
      salary: $salary
    }
  }) {
    staff {
      id
      name
    }
  }
}


mutation DeleteStaff($id: Int!) {
  deleteStaffById(input: { id: $id }) {
    deletedStaffId
  }
}

query GetStaffIdByUserName($userName: String!) {
  allStaff(condition: {userName: $userName}) {
    edges {
      node {
        userName
        salary
        position
        phone
        name
        id
        gender
        email
      }
    }
  }
}



